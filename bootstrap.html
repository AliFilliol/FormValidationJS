<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Stacked form</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">

        <label for="First Name">First Name:</label>
        <input type="First Name" class="form-control" id="First Name" placeholder="Enter First Name" name="First Name">

      <label for="Zip">Zip:</label>
      <input type="Zip" class="form-control" id="Zip" placeholder="Enter Zip Code" name="Zip">

      <label for="City">City:</label>
      <input type="City" class="form-control" id="City" placeholder="Enter your City" name="City">

    </div>
    <div class="mb-3">
      <label for="company">Company:</label>
      <input type="company" class="form-control" id="company" placeholder="Opportunity" name="company" readonly>
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
